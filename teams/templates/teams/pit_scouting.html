{% extends 'index.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block Title %} Pit Scouting {% endblock %}

{% block Styles %}
    <style>
        .asteriskField {
            display: none;
        }
        .requiredField {
            font-weight: bold;
        }

        #auto_map {
            width: 400px;
        }

    </style>
{% endblock %}

{% block Content %}
    <h2>Pit Scouting - Team {{ team_number }}</h2>
    <div class="pit_scout">
        <form method="POST" enctype="multipart/form-data" action="?comp={{ request.GET.comp }}">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
    <img src="/static/images/Auto_Map.jpg" alt="auto_map" id="auto_map">
{% endblock %}
