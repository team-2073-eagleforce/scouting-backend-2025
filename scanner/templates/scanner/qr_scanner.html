{% extends 'index.html' %}
{% load static %}

{% block Title %} Scanner {% endblock %}

{% block Styles %} <link rel="stylesheet" href="{% static 'scanner/scanner.css' %}"> {% endblock %}

{% block Content %}
    {% csrf_token %}
    <div id="video-container">
        <video id="qr-video"></video>
    </div>
    <br>
    <h6><b>Last Scan Result: </b> <span id="cam-qr-result">None</span></h6>
    
    <div class="my-3">
        <p id="scan-feedback" class="mt-2 font-weight-bold"></p>
    </div>
    
    <div class="mb-3">
        <label for="camera-select" class="form-label">Camera:</label>
        <select id="camera-select" class="form-select"></select>
    </div>
    
    <button class="btn btn-success" id="start-button">Start</button>
    <button class="btn btn-danger" id="stop-button">Stop</button>
    <hr>
{% endblock %}

{% block Scripts %} <script type="module" src="{% static 'scanner/scanner.js' %}"></script> {% endblock %}
