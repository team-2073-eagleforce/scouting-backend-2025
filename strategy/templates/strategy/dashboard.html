{% extends 'index.html' %}
{% load static %}

{% block Content %}
    <div class="container">
        <h1>Dashboard</h1>

        <form>
            <label for="match"></label><input id="match" placeholder="Match" type="text">
            <button id="match_button" type="button">Submit</button>
        </form>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Auto</th>
                    <th>Auto Leave</th>
                    <th>L1</th>
                    <th>L2</th>
                    <th>L3</th>
                    <th>L4</th>
                    <th>Net</th>
                    <th>Auto Missed</th>
                    <th>Teleop Missed</th>
                    <th>Processor</th>
                    <th>Removed</th>
                    <th>Climb</th>
                    <th>Defense</th>
                    <th>Start Pos</th>
                </tr>
            </thead>            
            <tbody id="dashboardTable">
            </tbody>
        </table>
    </div>
{% endblock %}

{% block Scripts %}
    <script src="{% static 'strategy/dashboard.js' %}"></script>
{% endblock %}
